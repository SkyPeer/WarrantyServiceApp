        }

        .header_title{
            position: absolute;
            /*color: #dcdcdc; */
            color: #e9e9e9;
            margin-left: 50px;
            top:50%;
            transform: translatey(-50%);
            font-size: 37px;

        #navBar{
            background-color: #550a5f;
            color: white;
            /*height: 50px; */
            overflow: hidden;
        }

        #navBar .active{
            color: white;
            background-color: #9b0aa5;
            padding: 14.5px 16px;
            float: left;
            display: block;
            text-decoration: none;
            font-size: 19px;
        }



        #navBar .normalLink{
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14.5px 16px;
            text-decoration: none;
            font-size: 19px;

        }



        #navBar .normalLink:hover{
            /**/
            text-decoration: none;
            background-color: #9b0aa5;
        }

        #menuIcon {

            background-color: green;

        }
        .input_error2 + .form__error{

        }

        #OpenDescComponent {
            background-color: blanchedalmond;
            /*margin: 15px;

        }

        .form__error {
            color: red;
            text-align: left;
            font-size: 12px;
            display: block;
            margin-top: 3px;
        }

        input {
            outline: none;
            display: block;
            /*width: 100%; */
            border-radius: 2px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .telInputClass {

            /*display: block; */
            /*width: 100%; */

            border: 1px solid #ccc;

        }


        textarea {
            outline: none;
            display: block;
            width: 100%;
            height: 102px;
            border-radius: 2px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        select {

            outline: none;
            display: block;
            width: 100%;
            border-radius: 2px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .input_error {
            border-color: red;
        }

        .input_correct{
            border-color: green;
        }

        @media(max-width: 640px){
            body{
                margin-top: 0; !important;
            }
            #navBar #menuIcon{
                display: block;
            }
            #navBar .normalLink{
                display: none;!important;
            }
            #navBar .active{
                display: none;!important;
            }

            #navBar .topnav.responsive {
                position: relative;
                margin-top: 50px;
            }
            #navBar #menuIcon {
                position: absolute;

            }
